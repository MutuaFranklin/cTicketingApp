<div class="container-fluid edit-event">
  <button (click)="goBack()" type="button" class="btn btn-warning mt-3">Back</button>


  <div class="col-md-5 event">
    <h6 class="m-5">{{event.title}} Event Details Update</h6>
    <div class="post-form">
      <form action="" class="form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input (change)="titleChange($event)" value="{{event.title}}" type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="des">Description</label>
          <textarea (change)="descriptionChange($event)" value="{{event.description}}" class="form-control" id="des" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input (change)="dateChange($event)" value="{{event.date}}" type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input (change)="timeChange($event)" value="{{event.time}}" type="text" id="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Poster</label>
          <input (change)="posterUpload($event)" value="{{event.poster}}" #image accept="image/*" class="form-control" type="file"
            id="formFile">
        </div>
        <div class="form-group">
          <label for="title">Location</label>
          <input (change)="locationChange($event)" value="{{event.location}}" type="text" id="location" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Regular Ticket price</label>
          <input (change)="regularChange($event)" value="{{event.regular_ticket}}" type="number" id="ticket" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">VIP ticket price</label>
          <input (change)="vipChange($event)" value="{{event.vip_ticket}}" type="number" id="ticket" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Maximum attendance</label>
          <input (change)="attendanceChange($event)" value="{{event.max_attendance}}" type="number" id="attendance" class="form-control">
        </div>


        <button (click)="editEvent()" type="submit"
          class='btn  btn-info mt-3'>Make Changes</button>
        <!-- (click)=" refresh()" -->
      </form>

    </div>
  </div>

</div>
